<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>REGISTER</title>
</head>

<body class="row justify-content-center align-items-center loginFormContainer ">
    <main>
        <div >
            <form class="border border-dark rounded" action="#">
                <h1 class="mb-2"><strong>LOGIN</strong></h1>
                <div class="form-group">
                    <label for="userName"> <b>UserName *</b> </label>
                    <input type="text" class="form-control col-lg-12" id="userName" name="userName" required />
                </div>
                <div class="form-group">
                    <label for="password"> <b>Password *</b> </label>
                    <input type="text" class="form-control col-lg-12" id="password" name="password" required />
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button type="login" class="btn btn-primary btn-block">
                            Login
                        </button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
